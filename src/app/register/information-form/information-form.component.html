<div class="form-container">
  <h1>Personal Information</h1>
  <div class="form-description">Please enter your personal information</div>
  <div class="input-container">
    <ion-item>
      <ion-input
        label="Names"
        label-placement="stacked"
        placeholder="Enter your first name on ID"
        [(ngModel)]="names"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Last Names"
        label-placement="stacked"
        placeholder="Enter your last name on ID"
        [(ngModel)]="lastName"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Birth date</ion-label>
      <ion-input
        value="{{ birthDate | date: 'dd.MM.yyyy' }}"
        id="date"
        class="ion-text-end"
      ></ion-input>
      <ion-popover trigger="date">
        <ng-template>
          <ion-datetime
            presentation="date"
            [(ngModel)]="birthDate"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item>
      <ion-input
        label="Phone number"
        label-placement="stacked"
        placeholder="Enter your phone number"
        type="tel"
        [(ngModel)]="phone"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Email"
        label-placement="stacked"
        placeholder="Enter your email"
        type="email"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Password"
        label-placement="stacked"
        placeholder="Enter your new password"
        type="password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>
    <div class="button-container" (click)="onNextClicked()">
      <ion-button>Next</ion-button>
    </div>
  </div>
</div>
